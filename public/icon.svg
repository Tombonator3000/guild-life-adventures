<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="shield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a84c"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <linearGradient id="sword" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="100%" style="stop-color:#a0a0a0"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bg)" stroke="#c9a84c" stroke-width="8"/>
  <!-- Inner ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#c9a84c" stroke-width="2" opacity="0.5"/>
  <!-- Shield shape -->
  <path d="M256 100 L360 160 L360 280 Q360 380 256 420 Q152 380 152 280 L152 160 Z"
        fill="url(#shield)" opacity="0.3" stroke="#c9a84c" stroke-width="3"/>
  <!-- Sword (vertical) -->
  <rect x="248" y="120" width="16" height="220" rx="3" fill="url(#sword)"/>
  <!-- Sword crossguard -->
  <rect x="218" y="310" width="76" height="14" rx="4" fill="#c9a84c"/>
  <!-- Sword grip -->
  <rect x="248" y="324" width="16" height="50" rx="3" fill="#8b4513"/>
  <!-- Sword pommel -->
  <circle cx="256" cy="382" r="14" fill="#c9a84c"/>
  <!-- Sword tip -->
  <polygon points="248,120 264,120 256,95" fill="url(#sword)"/>
  <!-- "GL" text -->
  <text x="256" y="470" text-anchor="middle" font-family="serif" font-weight="bold" font-size="48" fill="#c9a84c" letter-spacing="8">GUILD LIFE</text>
</svg>
