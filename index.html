         a stale cached HTML file may reference old JS chunk hashes that no longer exist

  <body>
    <div id="root">
      <!-- Loading screen — visible until React mounts and replaces this content -->
      <div id="loading-screen" style="min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#1f170a;color:#e8dcc8;font-family:serif;text-align:center;padding:2rem;">
        <h1 style="font-size:2rem;margin-bottom:1rem;color:#d4a537;">Guild Life Adventures</h1>
        <p id="loading-status" style="font-size:1rem;opacity:0.7;">Loading the realm...</p>
        <noscript><p style="margin-top:1rem;color:#c44;">JavaScript is required to play this game.</p></noscript>
      </div>
    </div>
    <!-- Minimal error handler — catches JS errors before React mounts -->
    <script>
      window.__guildReactMounted=false;
      function __guildShowError(msg){
        var ls=document.getElementById('loading-screen');
        if(!ls||ls.querySelector('.error-info'))return;
        var el=document.getElementById('loading-status');
        if(el)el.textContent='Failed to load the realm';
        var d=document.createElement('div');
        d.className='error-info';
        d.style.cssText='margin-top:1rem;max-width:500px;';
        d.innerHTML='<p style="color:#c44;font-size:0.9rem;word-break:break-word;">'+msg+'</p>'
          +'<button onclick="location.reload()" style="margin-top:1rem;padding:.5rem 1.5rem;background:#d4a537;color:#1f170a;border:none;border-radius:4px;cursor:pointer;font-size:1rem;">Reload</button>';
        ls.appendChild(d);
      }
      window.onerror=function(msg){__guildShowError(String(msg));};
      window.addEventListener('unhandledrejection',function(e){
        var msg=e.reason&&e.reason.message?e.reason.message:String(e.reason||'Module loading failed');
        __guildShowError(msg);
      });
    </script>
    <!-- Entry point — Vite replaces this with the production hashed module in build.
         scriptErrorPlugin adds onerror to catch 404s from stale HTML. -->
    <script type="module" src="/src/main.tsx"></script>
    <!-- Fallback: if React hasn't mounted after 15s, show a reload button -->
    <script>
      setTimeout(function(){
        if(window.__guildReactMounted)return;
        var ls=document.getElementById('loading-screen');
        if(!ls)return;
        var el=document.getElementById('loading-status');
        if(el)el.textContent='Taking longer than expected...';
        var btn=document.createElement('button');
        btn.textContent='Reload';
        btn.style.cssText='display:block;margin:1rem auto 0;padding:.5rem 1.5rem;background:#d4a537;color:#1f170a;border:none;border-radius:4px;cursor:pointer;font-size:1rem;';
        btn.onclick=function(){location.reload();};
        ls.appendChild(btn);
      },15000);
    </script>
  </body>
