<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guild Life Adventures</title>
  <meta http-equiv="refresh" content="0; url=https://guild-life.com/" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1f170a;
      color: #e8dcc8;
      font-family: Georgia, 'Times New Roman', serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      color: #d4a537;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
    }
    p {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 1.5rem;
    }
    a {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #d4a537;
      color: #1f170a;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      letter-spacing: 0.04em;
      transition: filter 0.15s;
    }
    a:hover { filter: brightness(1.1); }
  </style>
</head>
<body>
  <h1>Guild Life Adventures</h1>
  <p>Redirecting you to the game&hellip;</p>
  <a href="https://guild-life.com/">Play Guild Life Adventures</a>
  <script>
    // Immediate JS redirect as fallback in case meta refresh is blocked
    window.location.replace('https://guild-life.com/');
  </script>
</body>
</html>
